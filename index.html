<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color:var(--Dark-Blue);">

    <div class="container">
        <div class="wrapper">
            <!-- ID -->
            <div class="adviceNumber">
                <span class="numberText">Advice </span>
            </div>
            <!-- ADVICE -->
            <div class="advice">
                <p class="adviceText">&#8220Click dice to get advice&#8220</p>
            </div>
            <!-- LINE -->
            <div class="decoration" style="background-image:url(/advice-generator-app-main/images/pattern-divider-desktop.svg);">
            </div> 
            <!-- DICE -->
            <div class="dice">
                <img src="/advice-generator-app-main/images/icon-dice.svg" alt="">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
